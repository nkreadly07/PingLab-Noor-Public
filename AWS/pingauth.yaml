global:
  ingress:
    enabled: true
    addReleaseNameToHost: subdomain
    defaultDomain: ping-devops.com
    defaultTlsSecret:
    annotations:
      nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
      kubernetes.io/ingress.class: "nginx-public"

pingauthorize:
  enabled: false
  name: pingauthorize
  image:
    name: pingauthorize

  container:
    resources:
      requests:
        cpu: 1
        memory: 1.5Gi
      limits:
        cpu: 2
        memory: 4Gi
    waitFor:
      pingdirectory:
        service: ldaps
        timeoutSeconds: 300

  services:
    https:
      servicePort: 8443
      containerPort: 8443
      ingressPort: 443
      dataService: true
    ldaps:
      servicePort: 636
      containerPort: 1636
      clusterService: true
    clusterServiceName: pingauthorize-cluster

  ingress:
    hosts:
      - host: pingauthorize._defaultDomain_
        paths:
          - path: /
            pathType: Prefix
            backend:
              serviceName: https

#############################################################
# @param    pingauthorizepap PingAuthorizePAP values
#
# @param    pingauthorizepap.enabled Enable PingAuthorizePAP deployment
# @default  false
#############################################################
pingauthorizepap:
  enabled: false
  name: pingauthorizepap
  image:
    name: pingauthorizepap

  container:
    resources:
      requests:
        cpu: 1
        memory: .75Gi
      limits:
        cpu: 2
        memory: 2Gi

  envs:
    HTTPS_PORT: "8443"

  services:
    https:
      servicePort: 8443
      containerPort: 8443
      ingressPort: 443
      dataService: true

  ingress:
    hosts:
      - host: pingauthorizepap._defaultDomain_
        paths:
          - path: /
            pathType: Prefix
            backend:
              serviceName: https

pingdataconsole:
  enabled: true

pingdirectory:
  enabled: true
  envs:
    SERVER_PROFILE_URL: https://github.com/pingidentity/pingidentity-server-profiles.git
    SERVER_PROFILE_PATH: baseline/pingdirectory
  container:
    replicaCount: 3
    resources:
      requests:
        cpu: 1
        memory: 1.5Gi
      limits:
        cpu: 4
        memory: 4Gi

  persistentvolume:
    enabled: true
    volumes:
      out-pingauth-dir:
        mountPath: /opt/pauth/
        persistentVolumeClaim:
          claimName: pingauthorizeclaimname
          accessModes:
            - ReadWriteOnce
          storageClassName:
          resources:
            requests:
              storage: 4Gi

    probes:
      livenessProbe:
        exec:
          command:
            - /opt/liveness.sh
        initialDelaySeconds: 100
        periodSeconds: 30
        timeoutSeconds: 120
        successThreshold: 1
        failureThreshold: 4
      readinessProbe:
        exec:
          command:
            - /opt/readiness.sh
        initialDelaySeconds: 30
        periodSeconds: 5
        timeoutSeconds: 120
        successThreshold: 1
        failureThreshold: 4
      startupProbe:
        exec:
          command:
            - /opt/liveness.sh
        periodSeconds: 30
        timeoutSeconds: 5
        failureThreshold: 90
